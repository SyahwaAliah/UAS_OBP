<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Anak</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>

<body>
    <div class="container" id="container" th:classappend="${mode} == 'signup' ? ' right-panel-active' : ''">

        <!-- SIGN UP -->
        <div class="form-container register-container">
            <form th:action="@{/signup}" method="post" th:object="${formSignup}">
                <h1>Sign Up</h1>

                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- SIGN IN -->
        <div class="form-container login-container">
            <form th:action="@{/signin}" method="post" th:object="${formLogin}">
                <h1>Login</h1>

                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">

                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hello</h1>
                    <p>Sudah punya akun? Klik login.</p>
                    <a th:href="@{/auth(mode='login')}">
                        <button class="ghost" id="login">Login</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hop into Trysellen Clinic</h1>
                    <p>Belum punya akun? Daftar dulu.</p>
                    <a th:href="@{/auth(mode='signup')}"></a>
                    <button class="ghost" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/pass.js}"></script>
</body>

</html>
